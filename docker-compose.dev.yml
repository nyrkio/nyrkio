version: "3.8"

services:
  backend:
    build: backend
    env_file:
      - .env.backend
    environment:
      - API_PORT=8000
    ports:
      - "8000:8000"
    hostname: api.nyrkio.local
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
  nginx:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile.dev
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          cpus: "1"
          mem: 1G
