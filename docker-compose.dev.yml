version: "3.8"

services:
  mongodb:
    container_name: mongodb
    image: mongodb/mongodb-community-server:latest
    ports:
      - "27017:27017"
    command: mongod --quiet --logpath /dev/null
  backend:
    build: backend
    env_file:
      - .env.backend
    environment:
      - API_PORT=8000
    ports:
      - "8000:8000"
    hostname: api.nyrkio.local
    depends_on:
      - mongodb
  nginx:
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile.dev
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
